    <!-- Google tag (gtag.js) - optimized to load after critical content -->
    <script>
      window.addEventListener('load', function() {
        // Create a function to load the analytics script
        function loadAnalytics() {
          if (document.getElementById('google-analytics')) return;
          
          var script = document.createElement('script');
          script.id = 'google-analytics';
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-PRRRS3L42H';
          script.async = true;
          script.fetchpriority = 'low';
          document.head.appendChild(script);
          
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-PRRRS3L42H', { 'send_page_view': false });
          
          // Delay the page_view event to not impact core metrics
          setTimeout(function() {
            gtag('event', 'page_view');
          }, 5000);
        }
        
        // Load analytics on user interaction or when browser is idle
        if ('requestIdleCallback' in window) {
          requestIdleCallback(loadAnalytics);
        } else {
          setTimeout(loadAnalytics, 3000);
        }
        
        // Also load on user interaction as a fallback
        function onUserInteraction() {
          loadAnalytics();
          ['click', 'touchstart', 'scroll'].forEach(function(event) {
            document.removeEventListener(event, onUserInteraction, { passive: true });
          });
        }
        
        ['click', 'touchstart', 'scroll'].forEach(function(event) {
          document.addEventListener(event, onUserInteraction, { passive: true });
        });
      });
    </script>

    <!-- Dotlottie Player Script - Optimized loading -->
    <script>
      // Only load the dotlottie player when needed
      window.addEventListener('load', function() {
        // Check if there are any dotlottie-player elements
        function shouldLoadLottie() {
          return !!document.querySelector('dotlottie-player') || 
                 document.body.innerHTML.includes('dotlottie-player');
        }
        
        // Function to load the lottie script
        function loadLottieScript() {
          if (document.getElementById('dotlottie-script')) return;
          
          var script = document.createElement('script');
          script.id = 'dotlottie-script';
          script.src = 'https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs';
          script.type = 'module';
          script.fetchpriority = 'low';
          script.defer = true;
          document.head.appendChild(script);
        }
        
        // Check if we need to load it immediately
        if (shouldLoadLottie()) {
          loadLottieScript();
        } else {
          // Otherwise load when user scrolls or interacts
          function onInteraction() {
            if (shouldLoadLottie()) {
              loadLottieScript();
              ['scroll', 'click'].forEach(function(event) {
                window.removeEventListener(event, onInteraction, { passive: true });
              });
            }
          }
          
          ['scroll', 'click'].forEach(function(event) {
            window.addEventListener(event, onInteraction, { passive: true });
          });
          
          // Fallback - load after 5 seconds if not loaded yet
          setTimeout(function() {
            if (!document.getElementById('dotlottie-script') && shouldLoadLottie()) {
              loadLottieScript();
            }
          }, 5000);
        }
      });
    </script>
